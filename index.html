<!DOCTYPE html>
<html lang="en">
<head>
  <title>SolarCub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP0R8I_EFGp2FL0h8erEkev1e4FPshKE&libraries=places">
  </script>


</head>
<body>

<div class="container-fluid">

  <div class="container">

    <div class="row">
      <div id="brand-cover">
        <img id="the-logo-itself" src="images/solarcub-logo.png" alt="SolarCub" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal">

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <input type="text" class="form-control" id="city" placeholder="What's Your City?">
            </div>
          </div>

          <div class="form-group">
            <label id="orientation" for="orientation" class="col-sm-4 control-label">What way does your roof face?</label>
            <div class="col-sm-8">
              <div class="radio-inline">

                <label for="south">
                  <input id="south" type="radio" name="orientation" value="180">
                  <img src="images/roofOrientation/south.png" alt="South"/>
                  <br>South
                </label>

              </div>

              <div class="radio-inline">
                <label for="south-west">
                  <input id="south-west" type="radio" name="orientation" value="225" />
                  <img src="images/roofOrientation/west.png" alt="SouthWest"/>
                  <br>SouthWest
                </label>
              </div>

              <div class="radio-inline">
                <label for="east">
                  <input id="east" type="radio" name="orientation" value="90" />
                  <img src="images/roofOrientation/southwest.png" alt="South" />
                  <br>East
                </label>
              </div>
              <div class="radio-inline">
                <label for="south-east">
                  <input id="south-east" type="radio" name="orientation" value="135" />
                  <img src="images/roofOrientation/southeast.png" alt="SouthEast" />
                  <br>SouthEast
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label id="tilt" for="tilt" class="col-sm-4 control-label">What does your roof look like?</label>
            <div class="col-sm-8">

              <label class="radio-inline">
                <input type="radio" name="tilt" value="0">
                <img src="images/roof-incline/flat-roof.png" alt="Flat roof"/>
              </label>

              <label class="radio-inline">
                <input type="radio" name="tilt" value="15"> <img src="images/roof-incline/no-tree-coverage.png" alt="Slightly tilt" />
              </label>
              <label class="radio-inline">
                <input type="radio" name="tilt" value="30"> <img src="images/roof-incline/slight-incline-roof.png" alt="Tilt" />
              </label>
            </div>
          </div>

          <div class="form-group">
            <label id="tree" for="tree" class="col-sm-4 control-label"> What does your house look like?</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" name="tree" value="1"> <img src="images/roofShading/no-tree-coverage.png" alt="No tree" />
                </label>
                <label class="radio-inline">
                  <input type="radio" name="tree" value="1.0"> <img src="images/roofShading/small-tree-coverage.png" alt="Small trees" />
                </label>
                <label class="radio-inline">
                  <input type="radio" name="tree" value="0.85"> <img src="images/roofShading/west-east-big-tree-coverage.png" alt="Trees slightly cover the roof" />
                </label>
                <label class="radio-inline">
                  <input type="radio" name="tree" value="0.5"> <img src="images/roofShading/all-side-big-tree-coverage.png" alt="Big tree shading the roof" />
                </label>
            </div>
          </div>

          <div class="form-group">
            <label for="bill" class="col-sm-4 control-label">What is your average monthly electric bill? </label>
            <div class="col-sm-8">
              <select id="bill" class="form-control">
                <option value="80">$0 - $80</option>
                <option value="100">$80 - $120</option>
                <option value="150">$120 - $180</option>
                <option value="200">$180+</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button id="estimate" class="btn btn-primary">Estimate</button>
              <button type="reset" id="clear" class="btn btn-secondary">Reset</button>
            </div>
          </div>

        </form>
        <hr>

      </div>

      <div id="to-be-hidden">

        <div class="row">
          <div class="col-sm-4 result-description" id="calc-description">
            <h3>SolarCub calculates that solar could save you:</h3>
          </div>
          <div class="col-sm-4 result-description">
            <h3>We found the 3 providers that give customers with roofs like yours the best deal:</h3>
          </div>
          <div class="col-sm-4 result-description">
            <h3>SolarCubâ€™s proprietary database shows you can ask for a rate as low as:</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4 result">
            <p class="kwh"><span class="glyphicon glyphicon-usd" aria-hidden="true" id="save"></span></p>
            <p class="price">in savings</p>
          </div>

          <div class="col-sm-4" id="companies">
            <div class="col-sm-12 suggestion">
                <a class="company-link" href="" target="_blank">
                  <img class="company-img" class="logo" src="" height="75"/>
                </a>
            </div>

            <div class="col-sm-12 suggestion">
                <a class="company-link" href="" target="_blank">
                  <img class="company-img" class="logo" src="" height="75"/>
                </a>
            </div>

            <div class="col-sm-12 suggestion">
                <a class="company-link" target="_blank">
                  <img class="company-img" class="logo" src="" height="75"/>
                </a>
            </div>
          </div>


          <div class="col-sm-4 result">
            <p class="price">Price you should get</p>
            <p class="kwh"><span id="cent"> 15 </span>&cent;&#47;kwh</p>
          </div>

        </div>
      </div>

    </div> <!-- end of row -->

    <footer class="footer">
        <p class="text-muted">&copy; 2015 SolarCub.</p>

    </footer>

  </div>  <!-- end of container -->

</div>  <!-- end of container-fluid -->
</body>
</html>
<script src="vendors.js"></script>
<script src="form.js"></script>
