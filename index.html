<!DOCTYPE html>
<html lang="en">
<head>
  <title>SolarCub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="jquery-2.1.3.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvP0R8I_EFGp2FL0h8erEkev1e4FPshKE&libraries=places">
      </script>

  <script src="form.js"></script>

  <style>
  .jumbotron{
   background: url('power-poles.jpg') no-repeat center center !important;
  }
  .jumbotron h1 { color: #333; }
  .result, .suggestion {
    border: 1px solid #eee;
    border-radius: 10px;
    padding: 50px 20px;
    font-size: 125%;
    text-align: center;
    background-color: #ffaa00;
    color: #333;
  }

  .suggestion { padding: 10px 30px; font-size: 150%; text-align: left; }

  .price { font-size: 1.5em; }

  .kwh { font-size: 4em; }

    /*#link01 {
      background: url('icons/calculator.png') no-repeat;
      background-position:20px 20px;
    }

      background: url('icons/energystar.png') no-repeat;
      background-position:20px 20px;

    #link03 {
      background: url('icons/rebate.png') no-repeat;

    }*/
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="container">

    <fieldset>
      <legend>Estimate savings with solar panels at the city- </legend>
    </fieldset>

    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal">

          <div class="form-group">
            <label id="orientation" for="orientation" class="col-sm-4 control-label">What way does your roof face?</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" name="orientation" value="180"> South
              </label>
              <label class="radio-inline">
                <input type="radio" name="orientation" value="225"> SouthWest
              </label>
              <label class="radio-inline">
                <input type="radio" name="orientation" value="90"> East
              </label>
              <label class="radio-inline">
                <input type="radio" name="orientation" value="135"> SouthEast
              </label>
            </div>
          </div>

          <div class="form-group">
            <label id="tilt" for="tilt" class="col-sm-4 control-label">What does your roof looks like?</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" name="tilt" value="0"> Flat roof
                </label>
                <label class="radio-inline">
                  <input type="radio" name="tilt" value="15"> Slightly tilt
                </label>
                <label class="radio-inline">
                  <input type="radio" name="tilt" value="30"> Tilt
                </label>
            </div>
          </div>

          <div class="form-group">
            <label for="city" class="col-sm-4 control-label">Enter your city</label>

            <div class="col-sm-8">
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
          </div>

          <div class="form-group">
            <label id="tree" for="tree" class="col-sm-4 control-label">What does your house looks like?</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" name="tree" value="1"> No tree
                </label>
                <label class="radio-inline">
                  <input type="radio" name="tree" value="1.0"> Small trees
                </label>
                <label class="radio-inline">
                  <input type="radio" name="tree" value="0.85"> Trees slightly cover the roof
                </label>
                <label class="radio-inline">
                  <input type="radio" name="tree" value="0.5"> Big tree shading the roof
                </label>
            </div>
          </div>

          <div class="form-group">
            <label for="bill" class="col-sm-4 control-label">What is your average monthly electric bill? </label>
            <div class="col-sm-8">
              <select id="bill" class="form-control">
                <option value="80">$0 - $80</option>
                <option value="100">$80 - $120</option>
                <option value="150">$120 - $180</option>
                <option value="200">$180+</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button id="estimate" class="btn btn-primary">Estimate</button>
              <button type="reset" id="clear" class="btn btn-secondary">Reset</button>
            </div>
          </div>

        </form>
        <hr>

      </div>
    <div class="row" id="result">
      <div class="col-sm-offset-2 col-sm-10">
        <h3><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> We've calculated how valuable your roof is for solar companies- </h3>
    <!--    <p>In <strong><span id="billMonth"> Feburary </span></strong> you spent $<span id="electricBill"></span>.</p>
        <p>Using solar, you could have saved <strong>$<span id="moneySaved"> </span></strong></p>
        <p>To find out more click the follow - </p> -->
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-5 result">
        <p class="price">Price you should set-</p>
        <p class="kwh"><span id="cent"> 15 </span>&cent;&#47;kwh</p>
      </div>

      <div class="col-sm-offset-1 col-sm-5">
          <a id="link01-href" href="http://www.sunrun.com" target="_blank">
            <div class="suggestion" id="link01">
          <img id="link01-img" src="" width="75" height="75"/> </div>
          </a>
      </div>

      <div class="col-sm-offset-1 col-sm-5">
          <a id="link02-href" href="http://www.solarcity.com" target="_blank">
            <div class="suggestion" id="link01">
          <img id="link02-img" src="icons/vendor1.png" width="75" height="75"/></div>
          </a>
      </div>

      <div class="col-sm-offset-1 col-sm-5">
          <a id="link03-href" href="http://www.sunrun.com" target="_blank">
            <div class="suggestion" id="link01">
          <img id="link03-img" src="" width="75" height="75"/> </div>
          </a>
      </div>
    </div>

  </div>
</div>
</body>
</html>
